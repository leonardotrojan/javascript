<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: lightblue;
            color: red;
            font: normal 15pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number.parseInt(prompt('Digite um número: ')) // String
       var n2 = Number.parseInt(prompt('Digite outro número: ')) // String
       var s = n1 + n2
       alert('A soma dos valores é ' + s) // Concatenação
       // (Number + number) para adição
       // (string + string) para concatenação
       // Number.parseInt(n) = para inteiros
       // number.parseFloat(n) = para fracionários
    </script>
</body>
</html>
